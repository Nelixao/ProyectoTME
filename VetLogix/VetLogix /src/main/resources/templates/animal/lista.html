<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Animales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 20px;
        }

        .contenedor {
            max-width: 900px;
            margin: auto;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        a.button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        a.button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .acciones a {
            margin-right: 10px;
            color: #3498db;
            text-decoration: none;
        }

        .acciones a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="contenedor">
    <h1>Lista de Animales</h1>

    <a class="button" th:href="@{/animal/nuevo}">+ Nuevo Animal</a>

    <table>
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Especie</th>
            <th>Hábitat</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="animal : ${animales}">
            <td th:text="${animal.nombre}">Nombre</td>
            <td th:text="${animal.especie}">Especie</td>
            <td th:text="${animal.habitat.nombre}">Hábitat</td>
            <td class="acciones">
                <a th:href="@{/animal/editar/{id}(id=${animal.id})}">Editar</a>
                <a th:href="@{/animal/eliminar/{id}(id=${animal.id})}">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
