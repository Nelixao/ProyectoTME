<head>

    <title>Formulario Tratamiento</title>
</head>
<body>

    <label>Nombre:</label>
    <input type="text" th:field="*{nombre}" /><br/>
    <label>Descripci√≥n:</label>

    <button type="submit">Guardar</button>
</form>
<a th:href="@{/tratamiento}">Volver</a>
</body>
</html>
