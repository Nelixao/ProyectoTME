<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${adopcion.id == null ? 'Nueva Adopción' : 'Editar Adopción'}">Formulario de Adopción</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        :root {
            --primary-blue: #007bff;
            --primary-green: #28a745;
        }
        body {
            background-color: #f8f9fa;
            color: #212529;
            padding-top: 40px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: var(--primary-blue);
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }
        label {
            font-weight: 600;
            color: var(--primary-green);
        }
        .btn-primary {
            background-color: var(--primary-blue);
            border-color: var(--primary-blue);
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-secondary {
            color: var(--primary-green);
            border-color: var(--primary-green);
        }
        .btn-secondary:hover {
            background-color: var(--primary-green);
            color: white;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1 th:text="${adopcion.id == null ? 'Nueva Adopción' : 'Editar Adopción'}">Formulario de Adopción</h1>

    <form th:action="@{/adopcion/guardar}" th:object="${adopcion}" method="post" novalidate>
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="nombreAnimal" class="form-label">Nombre del animal:</label>
            <input type="text" id="nombreAnimal" class="form-control" th:field="*{nombreAnimal}" placeholder="Ej. León" required />
        </div>

        <div class="mb-3">
            <label for="adoptanteNombre" class="form-label">Nombre del adoptante:</label>
            <input type="text" id="adoptanteNombre" class="form-control" th:field="*{adoptanteNombre}" placeholder="Ej. Juan Pérez" required />
        </div>

        <div class="mb-3">
            <label for="contacto" class="form-label">Contacto:</label>
            <input type="text" id="contacto" class="form-control" th:field="*{contacto}" placeholder="Ej. correo o teléfono" required />
        </div>

        <div class="mb-4">
            <label for="fechaAdopcion" class="form-label">Fecha de adopción:</label>
            <input type="date" id="fechaAdopcion" class="form-control" th:field="*{fechaAdopcion}" required />
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary px-4">Guardar</button>
            <a href="/adopcion" class="btn btn-secondary px-4">Cancelar</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
